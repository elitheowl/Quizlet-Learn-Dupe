<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="iconCanvas" width="256" height="256"></canvas>
    <script>
        const canvas = document.getElementById('iconCanvas');
        const ctx = canvas.getContext('2d');
        
        // Create gradient background
        const gradient = ctx.createLinearGradient(0, 0, 256, 256);
        gradient.addColorStop(0, '#4F46E5');
        gradient.addColorStop(1, '#7C3AED');
        
        // Draw background
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 256, 256);
        
        // Draw white flashcard
        ctx.fillStyle = 'white';
        ctx.fillRect(80, 60, 96, 136);
        ctx.strokeStyle = '#1E1B4B';
        ctx.lineWidth = 4;
        ctx.strokeRect(80, 60, 96, 136);
        
        // Draw text lines
        ctx.fillStyle = '#6B7280';
        ctx.fillRect(88, 80, 72, 4);
        ctx.fillRect(88, 92, 64, 4);
        ctx.fillRect(88, 104, 68, 4);
        
        // Draw second card behind
        ctx.fillStyle = '#E5E7EB';
        ctx.fillRect(72, 76, 96, 136);
        ctx.strokeStyle = '#9CA3AF';
        ctx.lineWidth = 2;
        ctx.strokeRect(72, 76, 96, 136);
        
        // Draw brain icon
        ctx.fillStyle = '#F59E0B';
        ctx.beginPath();
        ctx.arc(128, 180, 16, 0, 2 * Math.PI);
        ctx.fill();
        
        // Instructions
        document.body.innerHTML += '<p>Right-click on the canvas above and select "Save image as..." to save as icon.png</p>';
    </script>
</body>
</html>
